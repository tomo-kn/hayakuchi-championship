version: '3'

services:
  db:
    image: mysql:8.0.28
    environment:
      TZ: Asia/Tokyo
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3308:3306
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle
      - /myapp/vendor
      - /myapp/tmp
      - /myapp/log
      - /myapp/.git
    environment:
      TZ: Asia/Tokyo
    ports:
      - 5000:3000
    depends_on:
      - db

volumes:
  mysql_data:
  bundle_data: